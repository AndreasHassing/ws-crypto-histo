<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CryptoHisto</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="application/javascript" src="../libs/d3.v4.min.js"></script>
    <script type="application/javascript" src="../libs/d3-scale-chromatic.v1.min.js"></script>
    <script type="application/javascript" src="./data.js"></script>
    <script type="application/javascript" src="./toolbox.js"></script>
    <script type="application/javascript" src="./textStats.js"></script>
    <script type="application/javascript" src="./index.js"></script>
</head>

<body>
    <h1 class="title">Welcome to CryptoHisto</h1>

    <ul class="desc1">
        <li>1. Decrypt using the <a rel="bookmark" href="https://en.wikipedia.org/wiki/Frequency_analysis" target="_blank">frequency analysis attack</a>! Select the target language:</li>
        <li>
            <select id="langCombo">
                <option value="en" selected>English</option>
                <option value="dk">Danish</option>
            </select>
        </li>
    </ul>

    <div class="pane">
        <div>
            <div id="textInput" contenteditable="true"></div>
            <div class="progress"></div>
        </div>
        <div>
            <svg id="histoText" width="350" height="250"></svg>
        </div>
        <div>
            <svg id="histoLang" width="350" height="250"></svg>
        </div>
    </div>

    <ul class="desc2">
        <li>2. Try the key and decrypt the cypher text by using this key:</li>
        <li>
            <div class="keyInput" contenteditable="true">ABCDEFGHILMNOPQRSTUVWXZ</div>
            <div class="key">ABCDEFGHILMNOPQRSTUVWXZ</div>
        </li>
        <li>
            <input id="buttonDecrypt" type="button" value="Decrypt">
        </li>
    </ul>

    <div id="textOutput"></div>
</body>
</html>
